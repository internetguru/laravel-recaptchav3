name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: xdebug
          extensions: mbstring, xml, json, bcmath, sqlite3, pdo_sqlite

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: Run tests with coverage
        run: ./vendor/bin/phpunit --configuration phpunit.xml --coverage-text --coverage-clover=clover.xml

      - name: Make code coverage badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          coverage_badge_path: output/${{ github.ref_name }}-coverage.svg
          push_badge: false

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: badge-${{ github.ref_name }}
          path: output/

  push-badge:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download badge artifact
        uses: actions/download-artifact@v4
        with:
          name: badge-${{ github.ref_name }}
          path: output/

      - name: Git push to badges branch
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        run: |
          cd output
          git init
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          for i in 1 2 3 4 5; do
            git fetch origin badges:badges 2>/dev/null && git checkout badges || git checkout -b badges
            cp ../*.svg . 2>/dev/null || true
            git add -A
            git commit -m "Update badge for ${{ github.ref_name }}" --allow-empty
            git push origin badges && break
            echo "Push failed, retrying in $((i * 5)) seconds..."
            sleep $((i * 5))
            git reset --hard HEAD~1 2>/dev/null || true
          done
